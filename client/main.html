<head>
  <title>Guess Who?</title>
</head>

<body>
    <div class="container">
        <h1>Guess Who?</h1>
        
        <div class="col-lg-9 col-md-9 col-sm-9">
        	<!-- Gameplay area -->
        	<div class="row">
        		{{> mainbox}}
        	</div>
        	<!-- Chat with opponent -->
        	<div class="row">
        		{{> chatPanel }}
        	</div>
        </div>

        
		<div class="col-lg-3 col-md-3 col-sm-3">
			<!-- Opponent's tiles -->
        	<div class="row">
        		{{> opponentBoard }}
        	</div>
        	<!-- Online users -->
        	<div class="row">
        		{{> infoPanel }}
        	</div>
        </div>
    </div>
</body>

<template name="mainbox">
    <div class="panel panel-default" id="mainbox">
        <div class="panel-body">
            
            <!-- photo+stats div -->
            <div class="col-xs-3">
            	<!-- photo div -->
            	<div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <img src="bob.jpg">
                </div>
            	</div><!-- /photo div -->
            
            	<!-- stats div -->
            	<div class="row">
                	<div class="col-lg-2 col-md-2 col-sm-2">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <p>Qui blandit praesent luptatum zzril delenit augue duis dolore, te feugait nulla facilisi nam liber
                                    tempor.
                                </p>
                            </div>
                        </div>
                    </div>
                </div> <!-- /stats div -->
            </div> <!-- /photo+stats div -->

            <!-- tiles div -->
            <div class="col-lg-9 col-md-9 col-sm-9" id="playerboard">
            
            	<!-- row #1 -->
            	<div class="row">
					{{#each firstRow}}
                	<div class="col-lg-2 col-md-2 col-sm-2">
                    	<div class="box" id="player-row">
                            <div class="flip-container">
                                <div class="flipper" onclick="this.classList.toggle('flipped')">
                                    <div class="front">
                                        <img src="{{this.frontImage}}" class="playerTile">
                                    </div>
                                    <div class="back">
                                        <img src="{{this.backImage}}" class="playerTile">
                                    </div>
                                </div>
                            </div>
                    	</div>
                	</div>
                	{{/each}}
                </div> <!-- /row #1 -->
                
                <!-- row #2 -->
            	<div class="row">
					{{#each secondRow}}
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <div class="box" id="player-row">
                                <div class="flip-container">
                                    <div class="flipper" onclick="this.classList.toggle('flipped')">
                                        <div class="front">
                                            <img src="{{this.frontImage}}" class="playerTile">
                                        </div>
                                        <div class="back">
                                            <img src="{{this.backImage}}" class="playerTile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                	{{/each}}
                </div> <!-- /row #2 -->
                
                <!-- row #3 -->
            	<div class="row">
					{{#each thirdRow}}
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <div class="box" id="player-row">
                                <div class="flip-container">
                                    <div class="flipper" onclick="this.classList.toggle('flipped')">
                                        <div class="front">
                                            <img src="{{this.frontImage}}" class="playerTile">
                                        </div>
                                        <div class="back">
                                            <img src="{{this.backImage}}" class="playerTile">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                	{{/each}}
                </div> <!-- /row #3 -->

            </div>
        </div>
    </div>
</template>

<template name="chatPanel">
	<div class="panel panel-default" id="chatPanel">
		<h3>Chat Panel</h3>
		<p>Chat panel goes here.</p>
	</div>
</template>

<template name="infoPanel">
	<div class="panel panel-default" id="infoPanel">
		<h3>Info Panel</h3>
		<p>Info panel goes here. Qui blandit praesent luptatum zzril delenit augue duis 
		dolore, te feugait nulla facilisi nam liber tempor.</p>
	</div>
</template>

<template name="opponentBoard">
	<div class="panel panel-default" id="opponentBoard">
		<h3>Opponent Board</h3>
        <!-- row #1 -->
        <div class="row">
            {{#each firstRow}}
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="box" id="opponent-row">
                        <div class="flip-container">
                            <div class="flipper" onclick="this.classList.toggle('flipped')">
                                <div class="front">
                                    <img src="{{this.frontImage}}" width="50" height="70">
                                </div>
                                <div class="back">
                                    <img src="{{this.backImage}}" width="50" height="70">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div> <!-- /row #1 -->

        <!-- row #2 -->
        <div class="row">
            {{#each secondRow}}
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="box" id="opponent-row">
                        <div class="flip-container">
                            <div class="flipper" onclick="this.classList.toggle('flipped')">
                                <div class="front">
                                    <img src="{{this.frontImage}}" width="50" height="70">
                                </div>
                                <div class="back">
                                    <img src="{{this.backImage}}" width="50" height="70">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div> <!-- /row #2 -->

        <!-- row #3 -->
        <div class="row">
            {{#each thirdRow}}
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="box" id="opponent-row">
                        <div class="flip-container">
                            <div class="flipper" onclick="this.classList.toggle('flipped')">
                                <div class="front">
                                    <img src="{{this.frontImage}}" width="50" height="70">
                                </div>
                                <div class="back">
                                    <img src="{{this.backImage}}" width="50" height="70">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div> <!-- /row #3 -->
	</div>
</template>
