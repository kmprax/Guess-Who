<head>
  <title>Guess Who?</title>
</head>

<body>
    <div class="container">
        <h1 id="mainTitle">Guess Who?</h1>
        
        <div class="col-lg-9 col-md-9 col-sm-9">
        	<!-- Gameplay area -->
        	<div class="row">
        		{{> mainbox}}
        	</div>
        	<!-- Chat with opponent -->
        	<div class="row">
                {{> addMessageForm}}
        	</div>
        </div>

        
		<div class="col-lg-3 col-md-3 col-sm-3">
			<!-- Opponent's tiles -->
        	<div class="row">
        		{{> opponentBoard }}
        	</div>
        	<!-- Online users -->
        	<div class="row">
        		{{> infoPanel }}
        	</div>
        </div>
    </div>
    
    <!-- jQuery script  -->
    <script src="jquery-1.12.2.min.js"></script>
    
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
</body>

<template name="mainbox">
    <div class="panel panel-default" id="mainbox">
        <div class="panel-body">
            
            <!-- photo+stats div -->
            <div class="col-xs-3">
            	<!-- photo div -->
            	<div class="row">

                    <img src="{{myTile.frontImage}}" id="myTile">
                    <h4 class="text-center">{{myTile.name}}</h4>

            	</div><!-- /photo div -->
            
            	<!-- stats div -->
            	<div class="row">
            		<h3 class="text-center">Your Stats</h3>
                    <p>Wins: 0<br />
                    Losses: 0</p>
                    <h3 class="text-center">Opponent Stats</h3>
                    <p>Wins: 0<br />
                    Losses: 0</p>
                </div> <!-- /stats div -->
            </div> <!-- /photo+stats div -->

            <!-- tiles div -->
            <div class="col-lg-9 col-md-9 col-sm-9" id="playerboard">
            
            	<!-- row #1 -->
            	<div class="row">
					{{#each firstRow}}
                	<div class="col-lg-2 col-md-2 col-sm-2">
                    	<div class="box" id="player-row">
                            <div class="flip-container">
                                <div class="flipper" onclick="this.classList.toggle('flipped')">
                                    <div class="front">
                                        <img src="{{this.frontImage}}" class="playerTile" id="{{this.id}}">
                                        <p>{{this.name}}</p>
                                    </div>
                                    <div class="back">
                                        <img src="{{this.backImage}}" class="playerTile" id="{{this.id}}">
                                        <p>{{this.name}}</p>
                                    </div>
                                </div>
                            </div>
                    	</div>
                	</div>
                	{{/each}}
                </div> <!-- /row #1 -->
                
                <!-- row #2 -->
            	<div class="row">
					{{#each secondRow}}
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <div class="box" id="player-row">
                                <div class="flip-container">
                                    <div class="flipper" onclick="this.classList.toggle('flipped')">
                                        <div class="front">
                                        <img src="{{this.frontImage}}" class="playerTile" id="{{this.id}}">
                                        <p>{{this.name}}</p>
                                    </div>
                                    <div class="back">
                                        <img src="{{this.backImage}}" class="playerTile" id="{{this.id}}">
                                        <p>{{this.name}}</p>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                	{{/each}}
                </div> <!-- /row #2 -->
                
                <!-- row #3 -->
            	<div class="row">
					{{#each thirdRow}}
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <div class="box" id="player-row">
                                <div class="flip-container">
                                    <div class="flipper" onclick="this.classList.toggle('flipped')">
                                        <div class="front">
                                        <img src="{{this.frontImage}}" class="playerTile" id="{{this.id}}">
                                        <p>{{this.name}}</p>
                                    </div>
                                    <div class="back">
                                        <img src="{{this.backImage}}" class="playerTile"  id="{{this.id}}">
                                        <p>{{this.name}}</p>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                	{{/each}}
                </div> <!-- /row #3 -->

            </div>
        </div>
    </div>
</template>

<template name="addMessageForm">
	<div class="panel panel-default" id="chatPanel">
        <div id="chatMessages">
            {{> messageList}}
        </div>

        <form class="newMessage">
            <div class="form-group">
                <input type="text" id="messageText" class="form-control">
            </div>
        </form>
    </div>
</template>


<template name="messageList">
    <ul class="list-group">
        {{#each message in allMessages}}
            <b>Player 1</b>: {{message.messageText}}<br>
        {{/each}}
    </ul>
</template>

<template name="infoPanel">
	<div class="panel panel-default" id="infoPanel">
		<h3>Info Panel</h3>
		<p>Info panel goes here. Qui blandit praesent luptatum zzril delenit augue duis
		dolore, te feugait nulla facilisi nam liber tempor.</p>
	</div>
</template>

<template name="opponentBoard">
	<div class="panel panel-default" id="opponentBoard">
		<h3 class="text-center">Opponent Board</h3>
        <!-- row #1 -->
        <div class="row">
            {{#each firstRow}}
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="box" id="opponent-row">
                        <div class="flip-container">
                            <div class="flipper" onclick="this.classList.toggle('flipped')">
                                <div class="front">
                                    <img src="{{this.frontImage}}" width="50" height="70">
                                </div>
                                <div class="back">
                                    <img src="{{this.opponentBackImage}}" width="50" height="70">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div> <!-- /row #1 -->

        <!-- row #2 -->
        <div class="row">
            {{#each secondRow}}
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="box" id="opponent-row">
                        <div class="flip-container">
                            <div class="flipper" onclick="this.classList.toggle('flipped')">
                                <div class="front">
                                    <img src="{{this.frontImage}}" width="50" height="70">
                                </div>
                                <div class="back">
                                    <img src="{{this.opponentBackImage}}" width="50" height="70">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div> <!-- /row #2 -->

        <!-- row #3 -->
        <div class="row">
            {{#each thirdRow}}
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="box" id="opponent-row">
                        <div class="flip-container">
                            <div class="flipper" onclick="this.classList.toggle('flipped')">
                                <div class="front">
                                    <img src="{{this.frontImage}}" width="50" height="70">
                                </div>
                                <div class="back">
                                    <img src="{{this.opponentBackImage}}" width="50" height="70">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div> <!-- /row #3 -->
	</div>
</template>
